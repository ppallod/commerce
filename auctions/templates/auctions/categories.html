{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All Categories </h2>
    <ul>
        {% for category in categories %}
        <li><a href="{% url 'category' category.name %}">{{category.name}}</a></li>
        {% empty %}
            <p>No Categories.</p>
        {% endfor %}
    </ul>
{% endblock %}
